models:
  - name: fct_orders
    columns:
      - name: order_key
        tests:
          - unique
          - not_null
          - relationships:
              arguments:
                to: ref('stg_tpch_orders')
                field: order_key
                severity: warn
      - name: status_code
        tests:
          - accepted_values:
              values: ['O', 'F', 'P']
              severity: warn